<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <form action="https://67d9f2db35c87309f52a8c63.mockapi.io/aluno" method="post">
        <h3>Cadastro de Aluno</h3>
        
        <!-- Dados do Aluno -->
        <fieldset>
            <legend>Dados do Aluno</legend>
            
            <label for="nome">Nome*:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero"><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br><br>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado"><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="celular">Celular*:</label>
            <input type="tel" id="celular" name="celular" required><br><br>

            <label for="email">E-mail*:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cor">Cor*:</label>
            <select id="cor" name="cor" required>
                <option value="Branca">Branca</option>
                <option value="Preta">Preta</option>
                <option value="Parda">Parda</option>
                <option value="Amarela">Amarela</option>
                <option value="Indígena">Indígena</option>
            </select><br><br>
        </fieldset>

        <!-- Dados do Curso -->
        <fieldset>
            <legend>Dados do Curso</legend>
            
            <label for="nome_curso">Nome do curso escolhido*:</label>
            <input type="text" id="nome_curso" name="nome_curso" required><br><br>

            <label for="data_ingresso">Data de ingresso*:</label>
            <input type="date" id="data_ingresso" name="data_ingresso" required><br><br>

            <label for="valor">Valor*:</label>
            <input type="number" id="valor" name="valor" required><br><br>

            <label for="parcelas">Forma de pagamento (qtde de parcelas)*:</label>
            <input type="number" id="parcelas" name="parcelas" required><br><br>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <!-- Formulário de Cadastro dos Pais -->
    <form action="https://67d9f2db35c87309f52a8c63.mockapi.io/pais" method="post">
        <h3>Cadastro de Pais</h3>

        <!-- Dados do Pai -->
        <fieldset>
            <legend>Dados do Pai</legend>
            
            <label for="nome_pai">Nome*:</label>
            <input type="text" id="nome_pai" name="nome_pai" required><br><br>

            <label for="data_nascimento_pai">Data de Nascimento:</label>
            <input type="date" id="data_nascimento_pai" name="data_nascimento_pai"><br><br>

            <label for="naturalidade_pai">Naturalidade:</label>
            <input type="text" id="naturalidade_pai" name="naturalidade_pai"><br><br>

            <label for="instrução_pai">Instrução:</label>
            <input type="text" id="instrução_pai" name="instrução_pai"><br><br>

            <label for="profissao_pai">Profissão:</label>
            <input type="text" id="profissao_pai" name="profissao_pai"><br><br>

            <label for="celular_pai">Celular*:</label>
            <input type="tel" id="celular_pai" name="celular_pai" required><br><br>

            <label for="email_pai">E-mail*:</label>
            <input type="email" id="email_pai" name="email_pai" required><br><br>

            <label for="cpf_pai">CPF*:</label>
            <input type="text" id="cpf_pai" name="cpf_pai" required><br><br>


            <legend>Dados da Mãe</legend>
            <br>
            
            <label for="nome_mae">Nome*:</label>
            <input type="text" id="nome_mae" name="nome_mae" required><br><br>

            <label for="data_nascimento_mae">Data de Nascimento:</label>
            <input type="date" id="data_nascimento_mae" name="data_nascimento_mae"><br><br>

            <label for="naturalidade_mae">Naturalidade:</label>
            <input type="text" id="naturalidade_mae" name="naturalidade_mae"><br><br>

            <label for="instrução_mae">Instrução:</label>
            <input type="text" id="instrução_mae" name="instrução_mae"><br><br>

            <label for="profissao_mae">Profissão:</label>
            <input type="text" id="profissao_mae" name="profissao_mae"><br><br>

            <label for="celular_mae">Celular*:</label>
            <input type="tel" id="celular_mae" name="celular_mae" required><br><br>

            <label for="email_mae">E-mail*:</label>
            <input type="email" id="email_mae" name="email_mae" required><br><br>

            <label for="cpf_mae">CPF*:</label>
            <input type="text" id="cpf_mae" name="cpf_mae" required><br><br>
            
            <label for="resp_fin_pai">Responsável Financeiro*:</label>
            <select id="resp_fin_pai" name="resp_fin_pai" required>
                <option value="1">Pai</option>
                <option value="0">Mãe</option>
            </select>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
