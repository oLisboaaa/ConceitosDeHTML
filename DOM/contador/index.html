<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button onclick="incrementar()">Contar</button>
        <p>Contador: <span id="contador">0</span></p>

        <script>
            let count = 0;

            function incrementar() {
                count++;
                document.getElementById("contador").textContent = count;
            }
        </script>
    </body>
</html>
