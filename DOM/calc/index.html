<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOM</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <input type="number" id="num1" placeholder="Número 1" />
        <input type="number" id="num2" placeholder="Número 2" /><br /><br />
        <button onclick="calcular('soma')">Somar</button>
        <button onclick="calcular('subtrai')">Subtrair</button>
        <button onclick="calcular('multiplica')">Multiplicar</button>
        <button onclick="calcular('divide')">Dividir</button>
        <p>Resultado: <span id="resultado"></span></p>

        <script>
            function calcular(operacao) {
                const n1 = parseFloat(document.getElementById("num1").value);
                const n2 = parseFloat(document.getElementById("num2").value);
                const res = document.getElementById("resultado");

                if (isNaN(n1) || isNaN(n2)) {
                    alert("Digite os dois números!");
                    return;
                }

                let resultado;
                switch (operacao) {
                    case "soma":
                        resultado = n1 + n2;
                        break;
                    case "subtrai":
                        resultado = n1 - n2;
                        break;
                    case "multiplica":
                        resultado = n1 * n2;
                        break;
                    case "divide":
                        if (n2 === 0) {
                            alert("Impossível dividir por zero");
                            return;
                        }
                        resultado = n1 / n2;
                        break;
                }

                res.textContent = resultado;
            }
        </script>
    </body>
</html>
